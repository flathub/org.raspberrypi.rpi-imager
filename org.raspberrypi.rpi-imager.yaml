app-id: org.raspberrypi.rpi-imager
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: rpi-imager
rename-desktop-file: rpi-imager.desktop
rename-icon: rpi-imager
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --filesystem=/media
  - --filesystem=/run/media
  - --talk-name=org.a11y.*
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
modules:
  - name: rpi-imager
    config-opts:
      - -DENABLE_CHECK_VERSION:BOOL=OFF
      - -DENABLE_TELEMETRY:BOOL=OFF
    buildsystem: cmake-ninja
    builddir: true
    subdir: src
    post-install:
      - rm -f "${FLATPAK_DEST}/share/metainfo/*.metainfo.xml"
      - install -Dm644 -t "${FLATPAK_DEST}/share/metainfo" "../../${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: archive
        url: https://github.com/raspberrypi/rpi-imager/archive/refs/tags/v1.8.1.tar.gz
        sha256: bc044cd9a62130f5ced8c384667cc171b96adc97de27e75f7466f8f0d731fd77
        x-checker-data:
          type: anitya
          project-id: 185260
          stable-only: true
          url-template: https://github.com/raspberrypi/rpi-imager/archive/refs/tags/v${version}.tar.gz
      - type: file
        path: org.raspberrypi.rpi-imager.metainfo.xml
