app-id: org.raspberrypi.rpi-imager
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: rpi-imager
rename-desktop-file: rpi-imager.desktop
rename-icon: rpi-imager
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=xdg-download
  - --filesystem=/media
  - --filesystem=/run/media
  - --talk-name=org.a11y.*
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
modules:
  - name: rpi-imager
    buildsystem: cmake-ninja
    builddir: true
    subdir: src
    post-install:
      - rm -f $FLATPAK_DEST/share/metainfo/*.metainfo.xml
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/raspberrypi/rpi-imager/archive/refs/tags/v1.7.2.tar.gz
        sha256: babdcda0a38c5dc3893eef3d2d7138d6d23ba7e306f0f840b6970c579490a57a
        x-checker-data:
          type: anitya
          project-id: 185260
          stable-only: true
          url-template: https://github.com/raspberrypi/rpi-imager/archive/refs/tags/v${version}.tar.gz
      - type: file
        path: org.raspberrypi.rpi-imager.metainfo.xml
      - type: patch
        path: rpi-no-telemetry-by-default.patch
