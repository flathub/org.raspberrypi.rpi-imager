app-id: org.raspberrypi.rpi-imager
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: rpi-imager
rename-desktop-file: rpi-imager.desktop
rename-icon: rpi-imager
finish-args:
  - --device=all
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=/media
  - --filesystem=/run/media
  - --talk-name=org.a11y.*
  - --talk-name=org.freedesktop.Notifications
  - --system-talk-name=org.freedesktop.UDisks2
modules:
  - name: rpi-imager
    config-opts:
      - -DENABLE_CHECK_VERSION:BOOL=OFF
      - -DENABLE_TELEMETRY:BOOL=OFF
    buildsystem: cmake-ninja
    builddir: true
    subdir: src
    post-install:
      - rm -f "${FLATPAK_DEST}/share/metainfo/*.metainfo.xml"
      - install -Dm644 -t "${FLATPAK_DEST}/share/metainfo" "../../${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: archive
        url: https://github.com/raspberrypi/rpi-imager/archive/refs/tags/v1.8.3_rpios.tar.gz
        sha256: ebb9764485766e049d50887c2bee4c854335a5b7db29163a135bfccc178e7cde
        x-checker-data:
          type: anitya
          project-id: 185260
          stable-only: true
          url-template: https://github.com/raspberrypi/rpi-imager/archive/refs/tags/v${version}.tar.gz
      - type: file
        path: org.raspberrypi.rpi-imager.metainfo.xml
